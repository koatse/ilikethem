{% extends 'rein/base.html' %}
{% block title %}
    Deleting data - {{ block.super }}
{% endblock title %} 

{% block content %}
<h2>Deleting data</h2>
<p>Are you sure you want to delete {{ object }}?</p>
<form action="{% url "business:delete" pk=object.pk %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, delete." />
    <a href="{% url "business:myprofile" %}">No, cancel.</a>
</form>
{% endblock %}
