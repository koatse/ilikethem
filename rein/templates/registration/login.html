{% extends 'rein/base.html' %}
{% block title %}
    Login - {{ block.super }}
{% endblock title %}

{% block content %}
<ul class="list-inline intro-social-buttons">
	<li>
		<a href="{% url 'social:begin' 'facebook' %}" class="btn btn-default btn-lg"><i class="fa fa-facebook fa-fw"></i> <span class="network-name">Facebook login</span></a>
	</li>
	<li>
		<a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-default btn-lg"><i class="fa fa-google fa-fw"></i> <span class="network-name">Google login</span></a>

                        </ul>

{% include 'rein/bootstrap_form.html'%}

        <a href="{% url 'password_reset' %}">
            Forgot your password?
        </a>
